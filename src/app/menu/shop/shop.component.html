</div>
<div class="sideMenu">

    <h4>Category</h4>
    <img src="https://image.flaticon.com/icons/png/512/20/20972.png" alt="" (click)="filt = !filt">
  </div>
  <div class="categoryFilrer" *ngIf="filt">
    <p>20 charaqterze naklebi</p>
    <p>20 Id dan 30 Id mde</p>
    <p>43 Id dan 55 Id mde</p>
  </div>
  <div class="color">
    <h4>Color</h4>
    <img src="https://image.flaticon.com/icons/png/512/20/20972.png" alt="">

  </div>
  <div class="price">
    <h4>Price</h4>
    <img src="https://image.flaticon.com/icons/png/512/20/20972.png" alt="">

  </div>
  <div class="filter">
    <input type="text" name="" (keyup)="min($event)" placeholder="min">
    <input type="text" name="" (keyup)="max($event)" placeholder="max">
  </div>
  <button type="button" name="button" (click)="minmaxfilt()">Filt!</button>
